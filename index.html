<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./public/css/app.css'>
    <title>LionsResto</title>
</head>

<body class="font-default">
    <header class="m-auto w-87.5 d-flex py-4 justify-content-between">
        <a class="text-decoration-none text-black fs-4 fw-bold" href="">Lions Resto<span class="text--red">.</span></a>
        <nav class="m-auto closed">
            <div class="navbar-container d-flex flex-column flex-lg-row gap-4">
                <a class="text-decoration-none text-black opacity-50 active fw-medium" href="#top">Home</a>
                <a class="text-decoration-none text-black opacity-50 fw-medium" href="#about">About</a>
                <a class="text-decoration-none text-black opacity-50 fw-medium" href="#menu">Menu</a>
                <a class="text-decoration-none text-black opacity-50 fw-medium" href="#events">Events</a>
                <a class="text-decoration-none text-black opacity-50 fw-medium" href="#chefs">Chefs</a>
                <a class="text-decoration-none text-black opacity-50 fw-medium" href="#gallery">Gallery</a>
                <a class="text-decoration-none text-black opacity-50 fw-medium" href="#contact">Contact</a>
            </div>
        </nav>

        <div class="d-flex gap-2 align-items-center">
            <button type="button" data-toggle="myModal" data-target="register-modal"
                class="border-0 bg--red text-white rounded-5 px-6 py-1">Register</button>

            <section id="register-modal" class="myModal">
                <div class="myModal-inner">
                    <div class="myModal-header">
                        <div class="register-toggle w-100 d-flex justify-content-center">Sign up</div>
                        <div class="register-toggle w-100 d-flex justify-content-center active">Log in</div>
                    </div>

                    <div class="myModal-body">
                        <form id="signup-form" class="register-form d-none flex-column gap-4">
                            <div class="d-flex flex-column gap-1">
                                <label for="signup-name">Full Name</label>
                                <input id="signup-name" placeholder="Mohammed Ait" type="text">
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="signup-phone">Phone Number</label>
                                <input id="signup-phone" placeholder="+212 XXX XXX-XXX" type="number">
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="signup-email">Email</label>
                                <input id="signup-email" placeholder="email@example.com" type="email">
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="signup-password">Password</label>
                                <input id="signup-password" placeholder="*****" type="password">
                            </div>
                            <button>Sign Up</button>
                        </form>

                        <form id="login-form" class="register-form d-flex flex-column gap-4">
                            <div class="d-flex flex-column gap-1">
                                <label for="login-email">Email</label>
                                <input id="login-email" placeholder="email@example.com" type="email">
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="login-password">Password</label>
                                <input id="login-password" placeholder="*****" type="password">
                            </div>
                            <button>Log In</button>
                        </form>
                    </div>
                </div>
            </section>

            <i id="navbar-open" class="d-lg-none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#37373f" viewBox="0 0 448 512">
                    <path
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
            </i>
            <i id="navbar-close" class="d-none d-lg-none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#37373f" viewBox="0 0 384 512">
                    <path
                        d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                </svg>
            </i>
        </div>
    </header>

    <main>
        <!--& hero section : start -->
        <section class="bg--grey py-8">
            <div class="m-auto w-87.5 d-flex flex-column-reverse flex-lg-row align-items-center justify-content-between gap-lg-0 gap-10">
                <div class="w-lg-37.5 d-flex flex-column align-items-center align-items-lg-start text-center text-lg-start">
                    <h1 class="font-secondary fw-bold w-62.5 fs-0">enjoy your healthy belicious food</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A enim repudiandae fuga. consectetur adipisicing</p>
                </div>

                <div class="d-flex justify-content-lg-end">
                    <img class="w--100 w-lg-75" src="./public/images/hero-img.png" alt="hero image">
                </div>
            </div>
        </section>
        <!--& hero section : end -->
    </main>

    <footer>

    </footer>

    <script type="module" src="./public/js/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
